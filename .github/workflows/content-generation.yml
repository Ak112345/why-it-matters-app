name: Daily Content Generation

on:
  schedule:
    # Run at 9 AM UTC daily (morning post)
    - cron: '0 9 * * *'
    # Run at 1 PM UTC daily (midday post)
    - cron: '0 13 * * *'
    # Run at 7 PM UTC daily (evening post)
    - cron: '0 19 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  generate-content:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger content generation
        run: |
          set -e
          curl -fsS "${{ secrets.VERCEL_PRODUCTION_URL }}/api/content/generate?secret=${{ secrets.VERCEL_CRON_SECRET }}"
      - name: Trigger YouTube content test run
        if: github.event_name == 'workflow_dispatch'
        run: |
          set -e
          curl -fsS "${{ secrets.VERCEL_PRODUCTION_URL }}/api/content/generate?platform=youtube&test=true&secret=${{ secrets.VERCEL_CRON_SECRET }}"